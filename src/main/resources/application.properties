spring.application.name=demo
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_username
spring.datasource.password=your_password

# JPA / Hibernate configs
spring.jpa.hibernate.ddl-auto=update   # (update, create, create-drop, validate)
spring.jpa.show-sql=true               # show SQL queries in console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
